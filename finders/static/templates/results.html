<ion-view title="Results" ng-class="background">
    <ion-content class="padding" overflow-scroll="true" direction="xy" scrollbar-x="true" scrollbar-y="true"
                 has-bouncing="false">

        <!-- list cards for each newscast -->
        <div class="row gallery responsive-sm">
            <!-- create card for each completed item. click to go to results page for each segment -->
            <div class="col col-25" ng-repeat="item in completed" ng-click="goToAnswers(item)">

                <div class="card">

                    <!-- start card information -->
                    <div class="item item-divider">
                        {{ item.cast.company }}
                    </div>
                    <div class="item">
                        <h3>Subject: {{ item.segment.subject }}</h3>
                        <h4>Start: {{ item.segment.start }} End: {{ item.segment.end }}</h4>

                        <p>Date: {{ item.cast.date }}</p>
                    </div>
                    <div class="item item-divider" ng-show="item.user">
                        Submitted by: {{ item.user.first }} {{ item.user.last }}
                    </div>
                    <!-- end card information -->

                </div>


            </div>
        </div>

    </ion-content>
</ion-view>
