<ion-view title="Results" ng-class="background">
    <ion-content class="padding" overflow-scroll="true" direction="xy" scrollbar-x="true" scrollbar-y="true"
                 has-bouncing="false">

        <div class="table-padding">

            <!-- GRID BASED LAYOUT -->
            <div class="row gallery responsive-sm">

                <div class="col col-25" ng-repeat="cast in newsCasts" ng-click="goToSegments(cast)">

                    <div class="list card">

                        <div class="col col-25" ng-repeat="seg in castSegments" ng-click="goToSegments(cast)">

                        <div class="item item-icon-left">
                            <h2>{{ cast.company }}</h2>
                            <p>{{ cast.date }}</p>
                        </div>

                    </div>

                </div>

            </div>
            <!-- END GRID BASED LAYOUT -->

        </div>

    </ion-content>
</ion-view>

<script id="results.html" type="text/ng-template">
    <ion-modal-view>

        <ion-content class="padding" overflow-scroll="true" direction="xy" scrollbar-x="true" scrollbar-y="true"
                     has-bouncing="false">

            <!-- Everything you want comes under here :) -->

            <div>
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Company</span>
                        <input type="text" ng-model="form.company">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Date</span>
                        <input type="text" ng-model="form.date">
                    </label>

                    <div class="item item-input-inset">
                        <button ng-show="!isEditing" ng-click="saveCast(form)" class="button button-small">Save</button>
                        <button ng-show="isEditing" ng-click="updateCast(form)" class="button button-small">Update
                        </button>
                    </div>
                </div>

            </div>

            <!-- Everything you want comes above here :) -->

        </ion-content>
    </ion-modal-view>
</script>
