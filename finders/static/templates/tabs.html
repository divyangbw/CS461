<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-background-dark tabs-color-energized tabs-striped">

    <!-- Dashboard Tab -->
    <ion-tab title="Home" icon="icon ion-ios7-home" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    <ion-tab title="News Casts" icon="icon ion-videocamera" href="#/tab/newsCasts">
        <ion-nav-view name="tab-newsCasts"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Results" icon="icon ion-ios7-paper" href="#/tab/results">
        <ion-nav-view name="tab-results" ng-hide="!isAdmin"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Settings" icon="icon ion-ios7-cog-outline" href="#/tab/settings">
        <ion-nav-view name="tab-settings"></ion-nav-view>
    </ion-tab>

</ion-tabs>
